<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Cores</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tela-Inicial" class="tela principal">
        <h1>Desafio das Cores</h1>
        <p>Digite seu nome para iniciar o jogo:</p>
        <input type="text" id="entrada-Nome-Jogador" placeholder="Digite seu nome">
        <button id="botao-Iniciar">Iniciar Jogo</button>
    </div>

    <div id="tela-Jogo" class="tela">
        <div id="info-Jogo">
            <p>Cor: <span id="aviso-Cor"></span></p>
            <p>Tempo: <span id="tempo-Restante"></span></p>
            <p>Pontuação: <span id="pontuacao">0</span></p>
        </div>
        <div id="grade-Cores"></div>
    </div>

    <div id="tela-Final" class="tela">
        <h1>Fim de Jogo</h1>
        <p>Jogador: <span id="nome-Jogador-Final"></span></p>
        <p>Pontuação Final: <span id="pontuacao-Final"></span></p>
        <button id="botao-Jogar-Novamente">Jogar Novamente</button>
        <div id="ranking">
            <h2>Ranking</h2>
            <ol id="lista-Ranking"></ol>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
